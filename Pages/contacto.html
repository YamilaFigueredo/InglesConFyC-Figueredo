<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Inglés con F&C</title>
    <link rel="shortcut icon" href="../img/fyc.jpg">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="body-contacto">
    <!-- fila de logo + nav --> 
    <header class="header">
        <div>
            <a href="../index.html" class="logo">
                <img border="0" alt="Ingles con F y C" src="../img/fyc.jpg" width="100" height="100">
            </a>
        </div>
        <nav>
            <ul class="navegacion">
                <li class="navegacion__items"><a href="../pages/nosotros.html">Nosotros</a></li>
                <li class="navegacion__items"><a href="../pages/cursos.html">Cursos</a></li>
                <li class="navegacion__items"><a href="../pages/contacto.html">Contacto</a></li>
                <li class="navegacion__items"><a href="../pages/blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <!-- cierre de fila logo + nav -->
    <hr>
    <!-- fila de información de mi sitio -->
    <main>
        <h2 class="tituloContacto">Consultas</h2>
        <!-- formulario de contacto -->
        <form action="" method="post" enctype="text/plain" class="form">
            
            <p class="contenidoContacto"><label for="nombre">Nombre  </label><input type="text" id="fname" name="fname" placeholder="Nombre"></p>
            <p class="contenidoContacto"><label for="mail">Mail  </label><input type="email" name="mail" id="mail" placeholder="Email"></p>
            <p class="contenidoContacto"><label for="telefono">Teléfono  </label><input type="number" name="telefono" id="telefono" placeholder="Teléfono"></p>
            <p class="contenidoContacto"><label for="Consulta">Consulta acerca de  </label><select name="opciones" id="opciones">
                <option disabled selected>Indicá el motivo de tu consulta</option>
                <option value="viajeros">Inglés para viajeros</option>
                <option value="in-company">Inglés in-company</option>
                <option value="flex">Inglés FLEX</option>
                <option value="otros">Otros</option>
            </select></p>
            <p class="contenidoContacto"><label for="comentarios">Comentarios</label></p>
            <p class="contenidoContacto"><textarea name="comentarios" id="comentarios" cols="30" rows="10" value="comentarios" placeholder="Comentarios"></textarea></p>
            <input type="button" value="Enviar" class="btn contenidoContacto">
        </form>
        <!-- cierre de formulario de contacto -->
    </main>
    <hr>
    <!-- inicio de footer --> 
    <footer class="footer-basic">
        <div class="contenedor">
            <div class="contenedor__columnas">
                <h4 class="map title">Mapa del sitio</h4>
                <nav>
                <ul class="map__list contenido-listas">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../Pages/nosotros.html">Nosotros</a></li>
                    <li><a href="../pages/cursos.html">Cursos</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                    <li><a href="../pages/blog.html">Blog</a></li>
                </ul>
                </nav>
            </div>
            <div class="contenedor__columnas">
                <h4 class="social title">Redes sociales</h4>
                <ul class="social__list contenido-listas">
                    <li><a href="https://facebook.com" target="blank">Facebook</a></li>
                    <li><a href="https://instagram.com" target="blank">Instagram</a></li>
                    <li><a href="https://linkedin.com" target="blank">Linkedin</a></li>
                    <li><a href="https://twitter.com" target="blank">Twitter</a></li>
                </ul>
            </div>
            
        </div>  
    </footer>
</body>
</html>
